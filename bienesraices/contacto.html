<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Bienes Raices</title>
</head>

<body>

    <header class="site-header">

        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="./img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>



                <nav class="navegacion">
                    <a href="/index.html">Principal</a>
                    <a href="./nosotros.html">Nosotros</a>
                    <a href="./anuncios.html">Anuncios</a>
                    <a href="./blog.html">Blog</a>
                    <a href="./contacto.html">Contacto</a>
                </nav>
            </div>
            <!--barra-->


        </div>
        <!--contenedor-->
    </header>








    <h1 class="fw-400 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal Contacto">



    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-400 centrar-texto">Llena el Formulario de Contacto</h2>


        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Correo electronico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>

            </fieldset>
            <!-- FIN INFORMACION PERSONAL-->

            <fieldset>

                <legend>Información sobre Propiedad</legend>

                <label for="opciones">Vende o Compra</label>

                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="10">

            </fieldset>
            <!-- FIN INFORMACION SOBRE PROPIEDAD-->





            <fieldset>

                <legend>Contacto</legend>

                <P>Como desea ser Contactado:</P>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligió Teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">



            </fieldset>
            <!--FIN CONTACTO-->


            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>


    </main>







    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
